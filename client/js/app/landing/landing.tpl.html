    <h1>R-Hack</h1>

    <fieldset>
        <legend>Select a model: </legend>
        <md-radio-group ng-model="data.group1">
            <md-radio-button value="lr" onclick="loadButtons();" name="radio-1" id="radio-1"> Linear Regression</md-radio-button>
            <md-radio-button value="nb" onclick="loadButtons();" name="radio-2" id="radio-2"> Naive Bayes </md-radio-button>
            <md-radio-button value="km" onclick="loadButtons();" name="radio-3" id="radio-3"> K-Means</md-radio-button>
        </md-radio-group>
        <p>Selected Value:
            <span class="radioValue">{{ data.group1 }}</span>
        </p>
    </fieldset>

    <br>

    <div id="template-buttons" style="visibility: hidden;">

            <md-button class="md-raised" onclick="downloadTemplate();">Upload Template</md-button>
        </fieldset>
    </div>
